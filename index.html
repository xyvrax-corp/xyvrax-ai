<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
</head>
<body>
  <div id="botui-app"></div>
  <script>
    var botui = new BotUI('botui-app');
    botui.message.add({ content: 'Bonjour ! Comment puis-je t’aider ?' });
    botui.action.text({
      action: { placeholder: 'Écris ici...' }
    }).then(function (res) {
      botui.message.add({ content: 'Tu as dit : ' + res.value });
    });
  </script>
</body>
</html>
